<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Store Application</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>

<h1>Books Management</h1>
<h2>
    <a th:href="@{/new}">Add New Book</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a th:href="@{/}">List All Books</a>
    &nbsp;&nbsp;&nbsp;
    <a th:href="@{/new_author}">Add New Author</a>
    &nbsp;&nbsp;&nbsp;
    <a th:href="@{/authors}">List All Authors</a>
</h2>

<div class="center">
    <table class="center">
        <caption><h2>List of Authors</h2></caption>
        <tr>

            <th>Name</th>
            <th>Lastname</th>
            <th>Actions</th>
        </tr>
        <tr th:each="author : ${listAuthors}">
            <td th:text="${author.authorName}">First Name</td>
            <td th:text="${author.authorSurname}">Last Name</td>
            <td>
                <form th:action="@{/delete_author/{id}(id=${author.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this author?');">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
