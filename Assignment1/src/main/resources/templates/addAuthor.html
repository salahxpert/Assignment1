<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Store Application</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>

<h1>Books Management</h1>
<h2>
    <a th:href="@{/new}">Add New Book</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a th:href="@{/}">List All Books</a>
    &nbsp;&nbsp;&nbsp;
    <a th:href="@{/new_author}">Add New Author</a>
    &nbsp;&nbsp;&nbsp;
    <a th:href="@{/authors}">List All Authors</a>
</h2>

<div class="center">
    <form th:action="@{/authors}" method="post" th:object="${author}">
        <table class="center">
            <caption>
                <h2>Add New Author</h2>
            </caption>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" th:field="*{authorName}" size="45" />
                </td>
            </tr>
            <tr>
                <th>Lastname:</th>
                <td>
                    <input type="text" th:field="*{authorSurname}" size="45" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Save" />
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
