<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Store Application</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>
<h1>Books Management</h1>
<h2>
    <a th:href="@{/new}">Add New Book</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a th:href="@{/}">List All Books</a>
    &nbsp;&nbsp;&nbsp;
    <a th:href="@{/new_author}">Add New Author</a>
    &nbsp;&nbsp;&nbsp;
    <a th:href="@{/authors}">List All Authors</a>
</h2>

<div class="center">
    <table class="center">
        <caption><h2>List of Books</h2></caption>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${listBooks}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.book_name}">Sample Book</td>
            <td th:text="${book.isbn}">123456</td>
            <td>
                <form th:action="@{/books/{id}(id=${book.id})}" method="get" style="display:inline;">
                    <button type="submit">Edit</button>
                </form>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <form th:action="@{/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this book?');">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
